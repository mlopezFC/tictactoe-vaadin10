<!-- Dependency resources -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- Defines the example-template element -->
<dom-module id="tictactoe-cell">
    <template>
    	<style>
    	.ticTacToeCell {
		    border-style: solid;
		    width: 100px;
		    height: 100px;
		    font-family: monospace;
		    font-size: 50px;
		    text-align: center;
    		vertical-align: middle;
  		    padding-top: 24px;
    	}
    	
    	.ticTacToeCellTempValue {
			position: relative;
		    border-style: solid;
		    width: 100px;
		    height: 100px;
		    font-family: monospace;
		    color: red;
		    top: -105px;
		    z-index: -10;
		    font-size: 50px;
		    text-align: center;
    		vertical-align: middle;
		    padding-top: 24px;
		    margin-top: -24px;
       	}
    	</style>
    
        <div class="ticTacToeCell" on-click="handleClick">{{cellValue}}</div>
        <div class="ticTacToeCellTempValue">{{temporalCellValue}}</div>
    </template>

    <!-- Polymer boilerplate to register the example-template element -->
    <script>
        class TicTacToeCellTemplate extends Polymer.Element {
            static get is() {
                return 'tictactoe-cell'
            }
            
            static get properties() {
                return {
                  cellValue: {
                    type: String,
                    value: '-'
                  },
                  temporalCellValue: {
                	  type:String,
                	  value: "_"
                  }
                }
              }
        }
        customElements.define(TicTacToeCellTemplate.is, TicTacToeCellTemplate);
    </script>
</dom-module>
