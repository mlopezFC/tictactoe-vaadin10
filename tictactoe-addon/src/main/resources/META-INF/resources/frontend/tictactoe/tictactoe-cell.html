<!-- Dependency resources -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- Defines the example-template element -->
<dom-module id="tictactoe-cell">
    <template>
    	<style>
    	.ticTacToeCell {
		    font-size: 84px;
		    border-style: solid;
		    width: 100px;
		    height: 100px;
		    font-family: monospace;
		    padding-left: 48px;
		    margin-right: 3px;
		    padding-right: 0px;
		    padding-top: 22px;
		    padding-bottom: 26px;
		    margin-bottom: 4px;    	
    	}
    	</style>
    
        <div class="ticTacToeCell" on-click="handleClick">{{cellValue}}</div>
        <span class="ticTacToeCellTempValue">{{temporalCellValue}}</span>
    </template>

    <!-- Polymer boilerplate to register the example-template element -->
    <script>
        class TicTacToeCellTemplate extends Polymer.Element {
            static get is() {
                return 'tictactoe-cell'
            }
            
            static get properties() {
                return {
                  cellValue: {
                    type: String,
                    value: '-'
                  },
                  temporalCellValue: {
                	  type:String,
                	  value: "-"
                  }
                }
              }
        }
        customElements.define(TicTacToeCellTemplate.is, TicTacToeCellTemplate);
    </script>
</dom-module>
